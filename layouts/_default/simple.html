{{ define "main" }}

{{/* Full-width container */}}
<div style="max-width: 1200px; margin: 0 auto; padding: 4rem 3rem;">
  
  {{/* PAGE TITLE - Full width, left-aligned */}}
  <h1 style="font-size: 3rem; font-weight: 300; line-height: 1.2; margin-bottom: 1rem; font-style: italic;">
    {{ .Title }}
  </h1>
  
  {{/* Description if exists */}}
  {{ if .Params.description }}
  <p style="font-size: 1.125rem; line-height: 1.7; margin-bottom: 4rem;">
    {{ .Params.description }}
  </p>
  {{ end }}

  {{/* CONTENT - Narrow, centered */}}
  <div style="max-width: 50rem; margin: 0 auto;">
    {{ .Content }}
  </div>

</div>

{{ end }}
