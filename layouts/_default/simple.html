{{ define "main" }}

<div style="max-width: 1200px; margin: 0 auto; padding: 4rem 3rem;">
  
  {{/* Page Header */}}
  <div style="margin-bottom: 4rem; text-align: left;">
    <h1 style="font-family: Georgia, serif; font-size: 3rem; font-weight: 300; color: #2d2d2d; margin-bottom: 1rem; font-style: italic;">
      {{ .Title }}
    </h1>
    {{ if .Params.description }}
    <p style="color: #5a5a5a; font-size: 1.125rem; line-height: 1.7; max-width: 42rem; font-family: Georgia, serif;">
      {{ .Params.description }}
    </p>
    {{ end }}
  </div>

  {{/* Content */}}
  <div style="max-width: 42rem; font-family: Georgia, serif; font-size: 1.0625rem; line-height: 1.8; color: #5a5a5a;">
    {{ .Content }}
  </div>

</div>

{{ end }}
